<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>

<body style="background-image: url(./download.jpeg);background-size: cover;">
    <h3 class="text-dark text-center mt-3 ">Budget Calculator</h3><br>

<div class="row mt-5">

    <div class="col-4 mt-5 pt-5 ps-5">
        <div class="w-75  ms-5 bg-light border   p-4 rounded-3 mt-3 text-dark" style="box-shadow:0px 5px 15px rgba(0,0,0,0.5);">
         <h3 class="text-success">Income</h3><br>
            <input id="mIncome" class="form-control mb-4 " type="text" placeholder="Enter monthly income">
        </div>    
    </div>

    <div class="col-4 container  text-center mt-3 ">
        <div class="  bg-light border  pb-4  ps-5 pe-5 rounded-3" style="box-shadow:0px 5px 15px rgba(0,0,0,0.5);">
            <h3 class="text-danger text-center mt-3">Expenses</h3><br>
            <div><input id="rent" class="form-control mt-1  p-2 " type="text" placeholder="Room Rent"></div>
            <div><input id="food" class="form-control mt-2  p-2" type="text" placeholder="Food"></div>
            <div><input id="utils" class="form-control mt-2 p-2" type="text" placeholder="Utilities"></div>
            <div><input id="insurance" class="form-control mt-2 p-2" type="text" placeholder="Insurance"></div>
            <div><input id="other" class="form-control mt-2 p-2" type="text" placeholder="Other expenses"></div>

            <button onclick="budgetCalc()" class="container-fluid btn btn-primary  mt-4 mb-3">Submit</button>
            
            <div id="display" class=""> </div>

        </div>

    </div>

    <div class="col-4 mt-5 pt-5">
        <!-- <input id="searchId" class="form-control w-50 mt-5" type="text" placeholder="Enter id here"><br>
        <button onclick="search()" class=" btn btn-primary mt-1  ">Search</button> -->

        <div  class="w-75 bg-light border p-5 ms-5 rounded-3 mt-3 text-warning" style="box-shadow:0px 5px 15px rgba(0,0,0,0.5);">
            <h3 class="text-primary">Balance</h3>
           <p id="result"></p>
         </div>
    </div>

</div>

    <script src="./script.js"></script>

</body>
</html>
